<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Me</title>
<link rel="stylesheet" href="/static/css/style_contact.css">
<link rel="icon" type="image/png" href="/static/img/fav_icon.png"/> 

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="contact_bg">
    <div class="container">
        <div class="nav_div">
            <h1>Lung Cancer Detector</h1>
            <nav>
                <a href="/" title="Home" aria-label="Home"><i class="fa-solid fa-house-chimney"></i></a>
                <a href="/predict" title="Predict" aria-label="Predict"><i class="fa-solid fa-magnifying-glass-chart bi"></i></a>
                <a href="/about" title="About" aria-label="About"><i class="fa-solid fa-circle-info bi"></i></a>
                <a class="s" href="/contact" title="Contact Us" aria-label="Contact Us"><i class="fa-solid fa-address-card bi"></i></a>
            </nav>
        </div>
        <div class="inner">
            <h1>Contact Me</h1>
            <form action="/send_email" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</div>
    <script>
        {% if success_message %}
            alert("{{ success_message }}");
        {% endif %}
    </script>
    <script src="https://kit.fontawesome.com/392457a8ec.js" crossorigin="anonymous"></script>
</body>
</body>
</html>
