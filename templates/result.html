<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>

    <link rel="stylesheet" href="/static/css/style_result.css">
    <link rel="icon" type="image/png" href="/static/img/fav_icon.png"/> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="result_bg">
        <div class="container">
            <div class="nav_div">
                <h1>Lung Cancer Detector</h1>
                <nav>
                    <a href="/" title="Home" aria-label="Home"><i class="fa-solid fa-house-chimney"></i></a>
                    <a href="/predict" title="Predict" aria-label="Predict"><i class="fa-solid fa-magnifying-glass-chart bi"></i></a>
                    <a href="/about" title="About" aria-label="About"><i class="fa-solid fa-circle-info bi"></i></a>
                    <a href="/contact" title="Contact Us" aria-label="Contact Us"><i class="fa-solid fa-address-card bi"></i></a>
                    <a href="/history" title="History" aria-label="History"><i class="fa-solid fa-clock-rotate-left"></i></a>
                </nav>
            </div>
            <div class="inner">
                <div class="res_viewport" id="img_viewport">
                    <h1>Results</h1>
                    <div class="cancer_graph">
                        <img src="{{x_src}}" alt="X-ray image">
                    </div>
                    <div class="view_area" >
                        <p class="result-text">Predicted class: <span class="result-class">{{ class_name }}</span></p>
                        <p class="result-text">Predicted Probability: <span class="result-class bl">{{ confidence_percentage }}%</span></p>
                    </div>
                </div>
                <div class="res_viewport" id="img_viewport">
                    <div class="view_area2">
                        <img src="{{img_src}}" alt="Graph image here" id="view_area">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/392457a8ec.js" crossorigin="anonymous"></script>
</body>
</html>
